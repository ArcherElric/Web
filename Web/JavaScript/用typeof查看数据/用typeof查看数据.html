<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用typeof查看数据类型</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <pre>
      &lt;script type = "text/javascript"&gt;
      alert(tyleof 12345);      <span>//输出number</span>
      alert(tyleof "abc");      <span>//输出string</span>
      alert(tyleof document);   <span>//输出object</span>
      &lt;/script&gt;
    </pre>
    <script src="js.js"></script>
  </body>
</html>
